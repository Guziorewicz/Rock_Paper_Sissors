<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <p>Let's play a game. If You win, you can open facebook</p>
    <p>
      But if You lose,you do me a thorough cleaning of junk files on disk...
    </p>
    <p>
      You probably know paper, scissors and rock from elementary school, so I
      won't explained the rules.
    </p>
    <h4>Bring it on!</h4>

    <h2>Choose your fighter</h2>

    <div class="tabs">
      <button class="paper">
        <img src="img/paper.jpg" width="100%" height="100%" />
      </button>
      <button class="sissors">
        <img src="img/sizz.jpg" width="100%" height="100%" />
      </button>
      <button class="rock">
        <img src="img/rock.JPG" width="100%" height="100%" />
      </button>
    </div>
    <div class="board">
      <div class="boardTabLeft">
        <div>Player Punto -</div>
        <div class="playerScore"></div>
      </div>
      <div class="table"></div>
      <div class="boardTabRight">
        <div>Comp Punto -</div>
        <div class="compScore"></div>
      </div>
    </div>
    <div class="rest">
      <button id="restart">Restart</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
